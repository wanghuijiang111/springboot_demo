<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ggshop</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body class="container">
    <br>
    <h1>Information  <small>Student List</small></h1>
    <br>
    <!--<p class="text-danger">  In the development of paging function...</p>-->
    <!--<br>-->
    <div>
        <table class="table table-striped">
            <THEAD>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Phone</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </THEAD>
            <TBODY>
                <tr th:each = "user:${all}">
                    <td th:text="${user.userId}" ></td>
                    <td th:text="${user.userName}" ></td>
                    <td th:text="${user.password}" ></td>
                    <td th:text="${user.phone}" ></td>
                    <td ><a th:href="${'/edit/'+user.userId}">edit</a></td>
                    <td><a th:href="${'/del/'+user.userId}" >delete</a></td>
                </tr>
            </TBODY>
        </table>
        <a class="btn btn-info" href="/toAdd" role="button">Add</a>
    </div>


</body>
</html>
